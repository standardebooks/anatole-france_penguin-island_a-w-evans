				<h3 epub:type="title">Modern Times</h3>
				<h4 epub:type="subtitle">The Affair of the Eighty Thousand Trusses of Hay</h4>
			</hgroup>
			<blockquote epub:type="epigraph z3998:poem" xml:lang="grc">
				<p>
					<span>Ζεῦ πάτερ ἀλλὰ σὺ ρῦσαι ὑπ᾽ ἠέρος υἷας Αχαιῶν,</span>
					<br/>
					<span>ποίησον δ᾽αἴθρην, δὸς δ᾽ὀφθαλμοῖ σιν ἰδέσθαι·</span>
					<br/>
					<span>ἐν δὲ φάιει καὶ ὄλεσσον ἐπεί νύ τοι εὔαδεν οὕτως.<a href="endnotes.xhtml#note-12" id="noteref-12" epub:type="noteref">12</a></span>
				</p>
				<cite>(<i epub:type="se:name.publication.poem">Iliad</i> <span epub:type="z3998:roman">xvii</span> 645 <abbr>et seq.</abbr>)</cite>
			</blockquote>
